name: Deploy to VPS

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Prepare SSH Key
        run: |
          echo "${{ secrets.KEY }}" > /tmp/vps_key
          chmod 600 /tmp/vps_key

      - name: Deploy to VPS
        env:
          HOST: ${{ secrets.VPS_HOST }}
          USER: ${{ secrets.VPS_USER }}
          PORT: ${{ secrets.VPS_PORT }}
        run: |
          scp -P $PORT -i /tmp/vps_key -r ./dist $USER@$HOST:/home/$USER/life-server
          ssh -p $PORT -i /tmp/vps_key $USER@$HOST << 'EOF'
            cd /home/$USER/life-server
            npm install --production
            pm2 restart life-server || pm2 start dist/main.js --name life-server
          EOF
