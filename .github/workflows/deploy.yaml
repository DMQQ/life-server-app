name: Deploy to VPS

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Install sshpass
        run: sudo apt-get install -y sshpass

      - name: Prepare SSH Environment
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p ${{ secrets.VPS_PORT }} ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to VPS
        env:
          HOST: ${{ secrets.VPS_HOST }}
          USER: ${{ secrets.VPS_USER }}
          PORT: ${{ secrets.VPS_PORT }}
          PASS: ${{ secrets.VPS_PASS }}
        run: |
          sshpass -p $PASS scp -P $PORT -o StrictHostKeyChecking=no -r ./dist $USER@$HOST:/home/$USER/life-server
          sshpass -p $PASS ssh -p $PORT -o StrictHostKeyChecking=no $USER@$HOST << 'EOF'
            cd /home/$USER/life-server
            npm install --production
            pm2 restart life-server || pm2 start dist/main.js --name life-server
          EOF
